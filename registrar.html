  <body class="index-page sem-zoom">
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar-main"
                aria-expanded="false"
                aria-controls="navbar-main"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              <a class="navbar-brand" href="index.html"
                ><i class="fa-solid fa-cake-candles"></i> Cakes - Doces e
                Decorações</a
              >
            </div>
            <div id="navbar-main" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobrenos.html#sobrenos">Sobre</a></li>

              </ul>

        </nav>
      </div>

    <div class="container marketing">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h2 class="titulo">Registro</h2>
          <form action="dashboard.html" method="POST" class="form-login">
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmar-senha"
                name="confirmar-senha"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Registrar
            </button>
          </form>
          <p class="mt-3">
            Já tem uma conta? <a href="login.html">Faça login aqui</a>
          </p>
        </div>
      </div>
    </div>
